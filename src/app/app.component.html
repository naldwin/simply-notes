<body>
  <app-modal [modalOpen]="isModalOpen" [id]="noteId" [title]="noteTitle" [content]="noteContent" (modalClose)="closeModal($event)"></app-modal>
  <app-header (addModal)="openAddModal()"></app-header>

  @for (note of notes; let i = $index; track note.id){
  <app-note
    [title]="note.title"
    [content]="note.content"
    [id]="i"
    (select)="showValues($event)" 
  ></app-note>
  }

  <!-- <app-footer></app-footer> -->
</body>
